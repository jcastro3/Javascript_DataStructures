<html>
    <title>STACK AND QUEUE CREATOR</title>    
    <head>
      
        
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
         
        
    <div class="main_container">
      
       <!--CREATE STACK OR QUEUE-->
       <div class="top_container">
           <div class="create_container">
               <input id="create_newInstance" class="clearTxt" type="text">
               <select name="" id="typeSelected">
                   <option value="stack">Stack</option>
                   <option value="queue">Queue</option>
               </select>
               <input id="create_btn" class="btn" type="button" value="CREATE">
           </div>
       </div>
       
       
        <!--STACK-->
        <div class="stack_container">
           <h1 class="s_h1">Stack: <span id="stack_name"></span></h1>
            <input id="stack_value" class="clearTxt"  type="text" autofocus >
            <input id="push_btn" class="btn" type="button" value="PUSH" >
            <input id="pop_btn" class="btn" type="button"  value="POP" >
            <input id="peek_btn" class="btn" type="button"  value="PEEK" >
        <!--STACK LIST-->
            <div class="list">
                <ul id="stack_ul"><!--content goes here--></ul>
            </div>
        </div>
        
        
        <!--QUEUE -->
        <div class="queue_container">
           <h1 class="q_h1">Queue: <span id="queue_name"></span></h1>
            <input id="queue_value" class="clearTxt" type="text" autofocus >
            <input id="enqueue_btn" class="btn" type="button" value="ENQUEUE" >
            <input id="dequeue_btn" class="btn" type="button"  value="DEQUEUE" >
            <input id="peek_btn2" class="btn" type="button"  value="PEEK" >
        <!--QUEUE LIST-->
            <div class="list">
                <ul id="queue_ul"><!--content goes here--></ul>
            </div>
        </div>
        
        
     </div>
     
    <!--  TODO MOVE STYLES TO MAIN.CSS-->
     <div class="left_container">
        <div class="top_container" style="background-color: #2694d1; color:white; text-align: center; font-size:22px;">
            <span style="position:relative; top:10px;"> List of Stack and Queue Objects</span>
        </div>
        <div class="obj_list">
            <ul id="obj_ul" class="color_queue"></ul>
        </div>
    </div>
    
       <script src="//code.jquery.com/jquery-1.11.0.min.js" ></script>
        <script src="Nodes.js" type="text/javascript"></script>
        <script src="Queue.js" type="text/javascript"></script>
        <script src="Stack.js" type="text/javascript"></script>
        <script src="UI.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
